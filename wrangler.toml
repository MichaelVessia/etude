# Wrangler configuration for local development and testing
# Production deployment uses alchemy.run.ts

name = "etude"
main = "packages/server/src/worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
  { name = "SESSION_DO", class_name = "SessionDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["SessionDO"]

[[d1_databases]]
binding = "DB"
database_name = "etude-db"
database_id = "local"
